name: polaris-data-processing

on:
  push:
    branches:
      - main
      

jobs:
  build_and_deploy_dev2:
    if: github.ref == 'refs/heads/dev2'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          ref: dev2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install pylint
        run: |
          python -m pip install --upgrade pip
          pip install pylint azure-storage-blob

      - name: Set TIMESTAMP
        run: echo "TIMESTAMP=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Run pylint and save report
        run: |
          if [ -d "DataProccessing" ] || [ -d "dataTableEdit" ] || [ -d "datavalidation_task_execution" ] || [ -d "Data_Catalog" ]; then
            pylint DataProccessing/ dataTableEdit/ datavalidation_task_execution/ Data_Catalog/ --output-format=text > data-processing-${{ env.TIMESTAMP }}.txt || true
          else
            echo "No directories found for linting."
          fi

      - name: Upload Pylint Report to Dev Blob
        run: |
          echo "Uploading file: data-processing-${{ env.TIMESTAMP }}.txt"
          if [ -f "data-processing-${{ env.TIMESTAMP }}.txt" ]; then
            az storage blob upload --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} --container-name pylint-reports --name dev/data-processing-${{ env.TIMESTAMP }}.txt --file data-processing-${{ env.TIMESTAMP }}.txt --auth-mode key
          else
            echo "File data-processing-${{ env.TIMESTAMP }}.txt does not exist!"
        env:
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
          TIMESTAMP: ${{ env.TIMESTAMP }}

      - name: Docker Login to Dev ACR
        uses: azure/docker-login@v1
        with:
          login-server: spiritacr.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME_Demo }}
          password: ${{ secrets.REGISTRY_PASSWORD_Demo }}

      - name: Build and Push Dev Docker Image
        run: |
          docker build -t spiritacr.azurecr.io/sds-dataprocessing:${{ github.sha }} .
          docker tag spiritacr.azurecr.io/sds-dataprocessing:${{ github.sha }} spiritacr.azurecr.io/sds-dataprocessing:latest
          echo "Pushing Dev Docker image to ACR..."
          docker push spiritacr.azurecr.io/sds-dataprocessing:latest

  
